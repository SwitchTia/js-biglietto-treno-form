<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
    <h1 class="mt-5 text-center text-uppercase">Calcola il prezzo del tuo biglietto</h1>
    <div class="conainer mt-5 mx-4 ">
        <div class="col-12">
            <form action="" class="row row-cols-1 mx-5 bg-secondary">

                <div class="d-flex justify-content-between mb-5">
                    <div class="col ">
                        <label class="form-label" for="name">Nome e cognome</label>
                        <input class="form-control" type="text" id="name" />
                    </div>
                    <div class="col mx-5">
                        <label class="form-label" for="km">Km da percorrere</label>
                        <input class="form-control" type="number" id="km" />
                    </div>
                    <div class="col">
                        <label class="form-label" for="age">Fascia d'et√†</label>
                        <input class="form-control" type="number" id="age" />
                    </div>
                </div>

                <div class="col d-flex justify-content-center mb-4">
                    <button class="btn btn-success mx-2" type="submit">Genera</button>
                    <button type="reset" class="btn btn-danger">Annulla</button>
                </div>

            </form>
        </div>

        <h1 class="mt-5 text-center text-uppercase">Il tuo biglietto</h1>


        <div class="mx-5 bg-secondary p-4">
            <h3 class="text-uppercase">Detaglio passeggeri</h3>
            <div class="d-flex justify-content-between">
                <div class="col-4">
                    <div>
                        <h5 class="text-uppercase">Nome passeggero</h5>
                    </div>
                </div>
                <div class="col-8 d-flex justify-content-between ">
                    <p>Offerta</p>
                    <p>Carrozza</p>
                    <p>Codice CP</p>
                    <p>Costo biglietto</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
